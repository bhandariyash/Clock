<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock Assignment</title>
  <link rel="stylesheet" type="text/css" href="clock.css"/>
</head>
<body>
	<div id="circle">
		<div id="twelve" class="o-clock"><span>12</span></div>
		<div id="one" class="o-clock"><span>1</span></div>
		<div id="two" class="o-clock"><span>2</span></div>
		<div id="three" class="o-clock vertically-center"><span>3</span></div>
		<div id="four" class="o-clock"><span>4</span></div>
		<div id="five" class="o-clock"><span>5</span></div>
		<div id="six" class="o-clock"><span>6</span></div>
		<div id="seven" class="o-clock"><span>7</span></div>
		<div id="eight" class="o-clock"><span>8</span></div>
		<div id="nine" class="o-clock vertically-center"><span>9</span></div>
		<div id="ten" class="o-clock"><span>10</span></div>
		<div id="eleven" class="o-clock"><span>11</span></div>
		<div id="second" class="hand vertically-center"></div>
		<div id="minute" class="hand vertically-center"></div>
		<div id="hour" class="hand vertically-center"></div>
	</div>
	<div id="digital">
		<span id="hr"></span>
		<span id="min"></span>
		<span id="sec"></span>
	</div>
	<script src="library.js"></script>
	<script src="clock.js"></script>
</body>
</html>
